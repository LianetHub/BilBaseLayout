<div id="consult" class="popup">
    <button type="button" data-fancybox-close class="popup__close icon-plus"></button>
    <div class="popup__body">
        <h2 class="popup__title">Бесплатная консультация</h2>
        <form action="#" class="popup__form form">
            <div class="form__field">
                <input type="text" name="username" required class="form__control" placeholder="Имя *">
                <span class="form__icon icon-user"></span>
            </div>
            <div class="form__field">
                <input type="tel" name="phone" required class="form__control" placeholder="Номер телефона *">
                <span class="form__icon icon-phone"></span>
            </div>
            <div class="form__field">
                <input type="email" name="email" class="form__control" placeholder="E-mail">
                <span class="form__icon">@</span>
            </div>
            <button type="submit" class="form__btn btn btn-primary">Оставить заявку</button>
            <label class="form__checkbox">
                <input type="checkbox" checked name="agree" class="form__checkbox-input hidden" hidden>
                <span class="form__checkbox-text">
                    Нажимая кнопку я подтверждаю своё согласие <a href="">на обработку персональных данных</a>
                </span>
            </label>
        </form>
    </div>
</div>
<div id="tariffs" class="popup popup--large">
    <button type="button" data-fancybox-close class="popup__close icon-plus"></button>
    <div class="popup__body ">
        <h2 class="popup__caption title-sm">Описание тарифов</h2>
        <div class="popup__image">
            <img src="@img/tariffs.png" alt="Тарифы">
        </div>
    </div>
</div>
